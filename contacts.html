        <script>
            $(function () {

                $('.scheme-block').click(function () {
                    var $el = $(this)
                    var $scheme = $el.parent('.scheme')
                    var $active = $scheme.find('.active')
                    var $block = $scheme.find('.scheme__blocked')

                    if ($el.hasClass('disabled')) return false;

                    if ($active.length > 0) {
                        $active.removeClass('active')
                        $block.removeClass('active')
                    }

                    if ($active.length === 0) {
                        $el.addClass('active')
                        $block.addClass('active')
                    }

                })

                $('.scheme__blocked').click(function() {
                    var $el = $(this)
                    var $scheme = $el.parent('.scheme')
                    var $active = $scheme.find('.active')
                    
                    $active.removeClass('active')
                    
                })
            })
        </script>

        <script>
            $(function () {
                $('.case-approach__item').click(function () {
                    var $el = $(this)
                    var $active = $el.parent('.case-approach').find('.active')
                    
                    if ($active.length > 0) {
                        $active.removeClass('active')
                    }

                    if ($active.length === 0) {
                        $el.addClass('active')
                    }
                })
            })
        </script>

        <script>
            $(function () {
                $('#js-feedback-send').click(function (e) {
                    
                    var data = {}

                    e.preventDefault()
                    $el = $('#js-form-feedback')
                    $info = $('#js-form-feedback-info')

                    $name = $('#js-feedback-name')
                    $email = $('#js-feedback-email')
                    $phone = $('#js-feedback-phone')
                    $message = $('#js-feedback-message')

                    if ($name.val().length === 0){
                        $info.html('<p>Please fill your name.</p>')
                        return false
                    }

                    if ($email.val().length === 0) {
                        $info.html('<p>Please fill your e-mail.</p>')
                        return false
                    }

                    if ($email.val().indexOf('@') < 0) {
                        $info.html('<p>Email must contain @.</p>')
                        return false
                    }

                    if ($phone.val().length === 0) {
                        $info.html('<p>Please fill your phone.</p>')
                        return false
                    }

                    if ($message.val().length === 0) {
                        $info.html('<p>Please fill your message.</p>')
                        return false
                    }

                    $info.html('')

                    data = {
                        "key": "tnkDu38gpDxKgV9MXXsn2g",
                        "message": {
                            'html': '<p><b>phone:</b> ' + $phone.val().toString() + '</p><p><b>message:</b>%' + $message.val().toString() + '</p>',
                            "subject": "EAMY.ORG FEEDBACK",
                            "from_email": $email.val().toString(),
                            "from_name": $name.val().toString(),
                            "to": [
                                {
                                    "email": "a.zaychikov@eamy.org",
                                    "name": "Andrey Zaychikov",
                                    "type": "to"
                                }
                            ],
                            "important": false,
                            "track_opens": null,
                            "track_clicks": null,
                            "auto_text": null,
                            "auto_html": null,
                            "inline_css": null,
                            "url_strip_qs": null,
                            "preserve_recipients": null,
                            "view_content_link": null,
                            "tracking_domain": null,
                            "signing_domain": null,
                            "return_path_domain": null,
                            "merge": true,
                            "merge_language": "mailchimp",
                            "tags": [
                                "eamy-feedback"
                            ]
                        },
                        "async": false
                    }

                    $.ajax({
                      'type': 'POST',
                      'url': 'https://mandrillapp.com/api/1.0/messages/send.json',
                      'data': data
                     }).done(function(response) {

                        $el.fadeOut(100)
                        $info.fadeOut(100)

                        $('.form-feedback').append('<h4 style="padding-left: 146px; color: #0a0;">Email has been sent successfully.</h5>')

                     })


                })
            })
        </script>
